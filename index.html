<!DOCTYPE html>
<html>
    <head>
        <title>Foliomaker</title>
        <link rel="stylesheet" href="css/button.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="http://use.edgefonts.net/amaranth.js"></script>
    </head>
    <body>
        <div id="preview">
            <a href="javascript: togglePreview()" class="shiny-button">Preview</a>
        </div>
        <div id="header">
            Foliomaker
            <span id="settings">Some Misc Settings</span>
        </div>
        <div id="pane_window">
            <div id="pane_settings">
              Background (color) (gradient) Tools: <span class="tool" id="tool1">Rectangle</span>
            </div>
            <div class="pane center" id="0">
                <div id="elem-settings">asdf</div>
                <div id="elem-overlay"></div>
            </div>
            <div class="pane right new" id="new" onclick="newPane()"></div>
            <div id="pane_list">
                asdf
            </div>
        </div>
        <div id="options_window">
          <div id="create_option" class="option">Create a new portfolio</div>
          <div id="load_option" class="option">Load a portfolio</div>
        </div>

        <div id="navleft" class="nav left hidden"></div>
        <div id="navright" class="nav right hidden"></div>
        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
